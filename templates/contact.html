<section class="px-md-5 mx-md-5 text-center black-text" id="contact">
  <h1 class="section-heading text-center mb-5 mt-4 black-text wow fadeIn" data-wow-delay="0.2s">Contact Us</h3>
  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 col-md-12 mb-0 mb-md-0">

      <p class="text-muted" style="margin-top: 20px;">Luuk de Werd</p>
      <p class="text-muted" style="margin-top: 20px;">Magazijnstraat 1-30</p>
      <p class="text-muted" style="margin-top: 20px;">5038BR Tilburg</p>

      <p><span class="font-weight-bold mr-2">Email:</span>luukdew@gmail.com</p>
      <p><span class="font-weight-bold mr-2">Phone:</span>+31 (0) 6 48 57 93 04</p>

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-7 col-md-12 mb-4 mb-md-0">
      <form action="." method="post" id="contactForm">
        {% csrf_token %}

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <!-- Material outline input -->
            <div class="md-form md-outline mb-0">
              <input type="text" id="form-last-name" class="form-control" name="name" required>
              <label for="form-last-name">Name</label>
            </div>

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <!-- Material outline input -->
        <div class="md-form md-outline mt-3">
          <input type="email" id="form-email" class="form-control" name="email" required>
          <label for="form-email">E-mail</label>
        </div>

        <!-- Material outline input -->
        <div class="md-form md-outline">
          <input type="text" id="form-subject" class="form-control" name="subject" required>
          <label for="form-subject">Subject</label>
        </div>

        <!--Material textarea-->
        <div class="md-form md-outline mb-3">
          <textarea id="form-message" class="md-textarea form-control" rows="3" name="message" required></textarea>
          <label for="form-message">How can I help you?</label>
        </div>

        <button type="submit" class="btn btn-info btn-sm ml-0">Send<i class="far fa-paper-plane ml-2"></i></button>

      </form>
    </div>
    <!--Grid column-->
  </div>
  <!--Grid row-->
</section>
